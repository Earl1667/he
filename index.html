<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart Bilgisi Giriş Formu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kart Bilgilerinizi Girin</h1>
        <form id="kartForm">
            <div class="form-group">
                <label for="kartNumarasi">Kart Numarası:</label>
                <input type="text" id="kartNumarasi" name="kartNumarasi" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="sonKullanmaTarihi">Son Kullanma Tarihi (AA/YY):</label>
                <input type="text" id="sonKullanmaTarihi" name="sonKullanmaTarihi" placeholder="12/25" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
